<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e0aead9276.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container flex-main">
        <div class="display-container flex-containers">
            <div class="secondary-display flex-containers"></div>
            <div class="main-display flex-containers"></div>
        </div>
        <div class="misc-button-container flex-containers">
            <button id="heart-btn" class="misc-btn">
                <i class="fa-solid fa-heart"></i>
            </button>
            <button id="back-btn" class="misc-btn">
                <i class="fa-solid fa-delete-left"></i>
            </button>
        </div>
        <div class="buttons-container flex-main">
            <div class="btn-row 1">
                <button id="KeyC" class="clear-btn org">C</button>
                <button id="KeyPercent" class="main-btn yellow">%</button>
                <button id="Digit7" class="main-btn yellow">^</button>
                <button id="Slash" class="main-btn yellow">รท</button>
            </div>
            <div class="btn-row 2">
                <button id="Digit7" class="main-btn white">7</button>
                <button id="Digit8" class="main-btn white">8</button>
                <button id="Digit9" class="main-btn white">9</button>
                <button id="KeyX" class="main-btn yellow">ร</button>
            </div>
            <div class="btn-row 3">
                <button id="Digit4" class="main-btn white">4</button>
                <button id="Digit5" class="main-btn white">5</button>
                <button id="Digit6" class="main-btn white">6</button>
                <button id="Minus" class="main-btn yellow">-</button>
            </div>
            <div class="btn-row 4">
                <button id="Digit1" class="main-btn white">1</button>
                <button id="Digit2" class="main-btn white">2</button>
                <button id="Digit3" class="main-btn white">3</button>
                <button id="KeyPlus" class="main-btn yellow">+</button>
            </div>
            <div class="btn-row 5">
                <button id="Digit0" class="main-btn white zero-btn">0</button>
                <button id="Period" class="main-btn white">.</button>
                <button id="Equal" class="equal-btn gray">=</button>
            </div>
        </div>
    </div>
</body>
</html>
